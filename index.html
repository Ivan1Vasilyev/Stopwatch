<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Stopwatch</title>
</head>

<body class="page">
  <div class="main-container">
    <div class="container">
      <p class="main-timer">
        <span class="timer hours">00</span><span class="timer minutes">00</span><span class="timer seconds">00</span><span
          class="timer miliseconds">00</span>
      </p>
      <div class="button-container">
        <button class="button start" type="button" value="start">Start</button>
        <button class="button pause" type="button" value="pause" disabled>Pause</button>

      </div>
    </div>
    <div class="container-interval"></div>
  </div>
  <button class="button add" type="button">+</button>
  <template id="timer-template">
    <div class="main-container">
      <div class="container">
        <p class="main-timer">
          <span class="timer hours">00</span><span class="timer minutes">00</span><span class="timer seconds">00</span><span
            class="timer miliseconds">00</span>
        </p>
        <div class="button-container">
          <button class="button start" type="button" value="start">Start</button>
          <button class="button pause" type="button" value="pause" disabled>Pause</button>
        </div>
      </div>
      <div class="container-interval"></div>
    </div>

  </template>
  <template id="interval-template">
    <div class="interval">
      <p class="interval__text"></p>
      <button class="interval__button-clear" type="button">Delete</button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
