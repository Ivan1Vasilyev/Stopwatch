<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Stopwatch</title>
</head>

<body class="page">
  <div class="left-side">
    <button class="button add" type="button">+</button>
  </div>
  <div class="center"></div>
  <div class="right-side"></div>

  <template id="stopwatch-template">
    <div class="container">
      <div class="stopwatch">
        <button class="stopwatch__close-icon">X</button>
        <p class="stopwatch__timer">
          <span class="stopwatch__digits" id="hours">00</span><span class="stopwatch__digits" id="minutes">00</span><span
            class="stopwatch__digits" id="seconds">00</span><span class="stopwatch__digits" id="centiseconds">00</span>
        </p>
        <div class="stopwatch__buttons">
          <button class="button stopwatch__button-start" type="button" value="start">Start</button>
          <button class="button button_inactive stopwatch__button-interval" type="button" value="interval" disabled>Interval</button>
          <button class="button button_inactive stopwatch__button-pause" type="button" value="pause" disabled>Pause</button>
          <button class="button button_inactive stopwatch__button-reset" type="button" value="reset" disabled>Reset</button>
        </div>
      </div>
      <div class="container-interval"></div>
    </div>
  </template>
  <template id="interval-template">
    <div class="interval">
      <p class="interval__text"></p>
      <button class="interval__button-clear" type="button">X</button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
